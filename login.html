<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 60%, rgba(0, 0, 0, 0.8) 100%), url('https://dummyimage.com/1920x1080/141414/ffffff&text=Netflix+Background') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            padding: 60px 68px 40px;
            max-width: 450px;
            width: 100%;
            color: white;
        }

        .login-logo {
            font-size: 32px;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: background 0.3s;
        }

        .form-input:focus {
            background: #454545;
        }

        .form-input::placeholder {
            color: #8c8c8c;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #e50914;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 24px 0 12px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #f40612;
        }

        .login-btn:disabled {
            background: #e50914;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
        }

        .forgot-link {
            color: #8c8c8c;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .signup-prompt {
            color: #8c8c8c;
            font-size: 16px;
            text-align: center;
            margin-top: 24px;
        }

        .signup-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #e87c03;
            color: white;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #46d369;
            color: white;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">NETFLIX</div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" id="email" placeholder="Email or phone number" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Sign In</span>
                </button>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Need help?</a>
                </div>
            </form>
            
            <div class="signup-prompt">
                New to Netflix? <a href="register.html" class="signup-link">Sign up now</a>.
            </div>
        </div>
    </div>

    <script src="auth-check.js"></script>
    <script src="auth.js"></script>
</body>
</html>
