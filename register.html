<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            min-height: 100vh;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.4) 60%, rgba(0, 0, 0, 0.8) 100%), url('https://dummyimage.com/1920x1080/141414/ffffff&text=Netflix+Background') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-card {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            color: white;
        }

        .register-logo {
            font-size: 32px;
            font-weight: bold;
            color: #e50914;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: background 0.3s;
            box-sizing: border-box;
        }

        .form-input:focus {
            background: #454545;
        }

        .form-input::placeholder {
            color: #8c8c8c;
        }

        .register-btn {
            width: 100%;
            padding: 16px;
            background: #e50914;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 24px 0 12px;
            transition: background 0.3s;
        }

        .register-btn:hover {
            background: #f40612;
        }

        .register-btn:disabled {
            background: #e50914;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-prompt {
            color: #8c8c8c;
            font-size: 16px;
            text-align: center;
            margin-top: 24px;
        }

        .login-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #e87c03;
            color: white;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #46d369;
            color: white;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #8c8c8c;
        }

        .terms-checkbox input {
            margin-top: 2px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-logo">NETFLIX</div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-input" id="firstName" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="lastName" placeholder="Last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-input" id="email" placeholder="Email address" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" class="form-input" id="phone" placeholder="Mobile number" pattern="[0-9]{10}">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="Password" required>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">I agree to the Terms & Conditions and Privacy Statement</label>
                </div>
                
                <button type="submit" class="register-btn" id="registerBtn">
                    <span id="btnText">Sign Up</span>
                </button>
            </form>
            
            <div class="login-prompt">
                Already have an account? <a href="login.html" class="login-link">Sign in</a>.
            </div>
        </div>
    </div>

    <script src="auth-check.js"></script>
    <script src="auth.js"></script>
</body>
</html>
